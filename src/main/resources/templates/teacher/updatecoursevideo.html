<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改课程视频</title>
    <link rel="stylesheet" href="../../static/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="form-horizontal">
    <form action="/teacher/updatecoursevideoaction" method="post" enctype="multipart/form-data">
        <fieldset>
            <div class="form-group"></div>
            <div class="form-group" style="display:none">
                <label class="col-sm-4 control-label inl">课程id号:</label>
                <div class="col-sm-4 input-group">
                    <input type="text"  th:value="${courseVideo.v_id}" name="v_id" style="display:none" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label inl">课程名称:</label>
                <div class="col-sm-4 input-group">
                    <input type="text" th:value="${courseVideo.v_name}" name="v_name" class="form-control">
                </div>
            </div>
            <div class="form-group" style="display:none">
                <label class="col-sm-4 control-label inl">课程视频路径:</label>
                <div class="col-sm-4 input-group">
                    <input type="text" th:value="${courseVideo.v_path}"  name="c_info" class="form-control">
                </div>
            </div>


            <div class="form-group">

                <label for="inputfile" class="col-sm-4 control-label inl">课程视频文件</label>
                <div class="col-sm-4 input-group">

                    <input type="file" name="uploadFile" id="inputfile" accept="video/mp4">

                    <p class="help-block">按要求上传新视频。</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label inl"></label>
                <button type="submit" class="btn btn-success col-sm-4 ">提交</button>
            </div>
        </fieldset>
    </form>

</div>

</body>
</html>
