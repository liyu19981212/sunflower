<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>课程内容</title>
    <script type="text/javascript" src="../../static/student/js/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="../../static/student/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../static/student/css/muke.css">
    <link rel="stylesheet" type="text/css" th:href="@{/student/css/courselist.css}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/linearicons/style.css}">
    <link rel="stylesheet" th:href="@{/assets/vendor/chartist/css/chartist-custom.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/student/bootstrap/css/bootstrap.css}">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- MAIN CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" th:href="@{/assets/css/demo.css}">


    <link rel="stylesheet" type="text/css" th:href="@{/student/css/muke.css}">
    <script type="text/javascript" th:src="@{/student/js/jquery.SuperSlide.2.1.1.js}"></script>


</head>

<body class="backg_huibai">
<div id="wrapper">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="width100 float_l height80 line_hei80">
            <!-- 顶部左边 -->
            <div class="float_l">
                <div class="float_l margin_l20">
                    <p>在线学习</p>
                </div>
                <div class="float_l">
                    <ul class="ul_li fon_siz16">
                        <li><a th:href="@{/student/mycourse}">我的课程</a></li>

                    </ul>
                </div>
            </div>

            <!-- 顶部右边 -->
            <div class="float_r">
                <div class="float_l top_input">
                    <div>
                        <form method="post" action="/student/search">
                            <input class="posi_relative" type="text" name="c_name" id="c_name" placeholder="请输入想搜索的内容...">
                            <span class=" bianshou"><button type="submit" class="btn btn-primary">Go</button></span>
                        </form>


                    </div>

                </div>
                <div class="float_l margin_l20">

                </div>
                <div class="float_l margin_l40">
                    <img th:src="@{/student/img/uiz3.png}">
                </div>
                <div class="float_l margin_l35">
                    <img th:src="@{/student/img/uiz6.png}">
                </div>
                <div class="float_l margin_l30 margin_r40">

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" th:text="${session.s_username}"> <b class="caret"></b></a>

                        <ul class="dropdown-menu">

                            <li><a target="_blank" th:href="@{/student/info}">个人中心</a></li>
                            <li class="divider"></li>
                            <li><a th:href="@{/student/logout}">退出登录</a></li>
                        </ul>
                    </li>

                </div>

            </div>
        </div>
    </nav>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <div id="sidebar-nav" class="sidebar">
        <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 95%;"><div id="menu" class="sidebar-scroll" style="overflow: hidden; width: auto; height: 95%;">
            <div class="top f-pr">
                <img   th:src="${course.c_img}" width="230" height="130" alt="课程封面">

                <div class="u-searchIpt search" style="display:none;">
                    <form action="/search.htm" autocomplete="off" target="_blank">
                        <input type="text" name="search"><input class="f-icon" type="submit" value="">
                    </form>
                </div>
            </div>
            <nav>

                <ul class="nav">



                </ul>
            </nav>
        </div><div class="slimScrollBar" style="background: rgb(0, 0, 0); width: 7px; position: absolute; top: 0px; opacity: 0.4; display: none; border-radius: 7px; z-index: 99; right: 1px; height: 580px;"></div><div class="slimScrollRail" style="width: 7px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; background: rgb(51, 51, 51); opacity: 0.2; z-index: 90; right: 1px;"></div></div>
    </div>
    <!-- END LEFT SIDEBAR -->
    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
          <!-- 课程信息---->
            <div class="panel panel-default">


                <div class="panel-heading">课程信息</div>
                <div class="panel-body">
                    <P th:text="${course.c_info}">
                    </P>
                </div>

            </div>
            <!-- 课程文件---->
            <div class="panel panel-default">
                <div class="panel-heading">课件下载</div>
                <div class="panel-body">
                    <p>点击下载即可

                    </p>
                </div>
                <ul class="list-group" th:each="c : ${coursefile}">
                    <li class="list-group-item"><a  th:text="${c.f_name}" th:href="${c.f_path}" download></a></li>
                </ul>
            </div>
            <!-- 课程视频---->
            <div class="panel-heading">课程视频信息</div>
            <div class="panel-body">
                <a target="_blank" th:href="@{/student/coursevideo/(c_id=${course.c_id})}">点击进入视频播放页面</a>
            </div>

            <!-- 课程测验---->
            <div class="panel panel-default">
                <div class="panel-heading">课程测验</div>
                <div class="panel-body">
                    <p>点击进入即可

                    </p>
                </div>
                <ul class="list-group" th:each="t : ${test}">
                    <li  class="list-group-item"><a target="_blank"  th:text="${t.test_name}" th:href="@{/student/testquestion/(test_id=${t.test_id})}"></a></li>
                </ul>
            </div>
            <!-- 讨论区---->
            <div class="panel-heading">讨论区</div>
            <div class="panel-body">
                <a target="_blank" th:href="@{/student/discuss/(c_id=${course.c_id})}">点击进入讨论区</a>
            </div>




        <!-- END MAIN CONTENT -->
    </div>

    <!-- END MAIN -->
    <div class="clearfix"></div>
    <footer>
        <div class="container-fluid">
            <p class="copyright">技术支持：<a href="http://liyu.runok.top">在线学习平台</a>&nbsp;•&nbsp;<a href="http://liyu.runok.top">关于我们</a></p>

        </div>
    </footer>
</div>
<!-- 顶部 -->


</div>


<script th:src="@{/static/assets/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/static/assets/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/static/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/static/assets/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js}"></script>
<script th:src="@{/static/assets/vendor/chartist/js/chartist.min.js}"></script>
<script th:src="@{/static/assets/scripts/klorofil-common.js}"></script>

</body>
</html>
