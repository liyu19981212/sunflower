<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="../../static/assets/vendor/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}">

</head>
<body>
               
<div class="form-horizontal">
    <form method="post" action="/student/updateinfo">
        <fieldset>
            <div class="form-group">
                <label class="col-sm-4 control-label inl">姓 名:</label>
                <div class="col-sm-4 input-group">
                    <input type="text" th:value="${student.s_name}" name="s_name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label inl">学 号:</label>
                <div class="col-sm-4 input-group">
                    <input type="text" th:value="${student.getS_num()}" name="s_num" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label inl">电 话:</label>
                <div class="col-sm-4 input-group">
                    <input type="text" th:value="${student.telphone}" name="telphone" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label inl">用户名:</label>
                <div class="col-sm-4 input-group">
                    <input type="text" th:value="${student.username}" readonly="readonly"  class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label inl"></label>
                <button type="submit" class="btn btn-success col-sm-4 ">提交</button>
            </div>

        </fieldset>
    </form>

</div>

</body>
</html>
