<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>sunflower|学生登录界面</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../static/common/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/common/css/public.css">
    <link rel="stylesheet" type="text/css" href="../../static/common/css/validate.css">
    <link rel="stylesheet" type="text/css" th:href="@{/common/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/common/css/public.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/common/css/validate.css}">
</head>
<body>
<div id="bg"></div>
<div class="show">
    <h3 class="title">在线学习平台-用户中心</h3>
    <div class="login-panel">
        <h4 class="form-title">登录&nbsp;在线学习平台</h4>
        <hr class="top-line">
        <form id="form" method="post" action="/student/login">
            <div th:if="${not #strings.isEmpty(session.errorMsg)}" >
                <div  th:text="${session.errorMsgs}"></div>
            </div>
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <div id="box" onselectstart="return false;">
            <div class="bgColor"></div>
            <div class="txt" >滑动解锁</div>
            <!--给i标签添加上相应字体图标的类名即可-->
            <div class="slider"><i class="iconfont icon-double-right"></i></div>
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-info" id="submit">登录</button>
            </div>


        </form>
    </div>
    <div class="switch row">
        <button class="switch-action" id="register">&lt;&nbsp;还没有账号？<span>立即注册</span></button>
    </div>


    <div class="bottom-info">
        技术支持：<a href="http://liyu.runok.top">在线学习平台</a>&nbsp;•&nbsp;<a href="http://liyu.runok.top">关于我们</a>
    </div>
</div>

<script src="../../static/common/js/jquery-3.3.1.min.js"></script>
<script src="../../static/common/js/login.js"></script>
<script th:src="@{/common/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/common/js/login.js}"></script>

</body>
</html>
