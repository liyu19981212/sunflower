<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改课程</title>
    <link rel="stylesheet" href="../../static/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="form-horizontal">
    <form action="/admin/updatecourseaction" method="post" enctype="multipart/form-data">
        <fieldset>
            <div class="form-group"></div>
            <div class="form-group" style="display:none">
                <label class="col-sm-4 control-label inl">课程id号:</label>
                <div class="col-sm-4 input-group">
                    <input type="text"  th:value="${course.c_id}" name="c_id" style="display:none" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label inl">课程名称:</label>
                <div class="col-sm-4 input-group">
                    <input type="text" th:value="${course.c_name}" name="c_name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label inl">课程信息:</label>
                <div class="col-sm-4 input-group">
                    <input type="text" th:value="${course.c_info}"  name="c_info" class="form-control">
                </div>
            </div>


            <div class="form-group">

                <label for="inputfile" class="col-sm-4 control-label inl">课程封面图片</label>
                <div class="col-sm-4 input-group">

                    <input type="file" name="uploadFile" id="inputfile" accept="image/*">

                    <p class="help-block">按要求上传新图片。</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label inl"></label>
                <button type="submit" class="btn btn-success col-sm-4 ">提交</button>
            </div>
        </fieldset>
    </form>

</div>
<script>
    $('#form').submit(function(){//当表单被提交时，进行表单验证
        var fileInput = $('#inputfile').get(0).files[0];
        if(fileInput){
            document.form.submit();
        }else{
            alert("请选择上传文件！");
        }
        return false; //这个很重要，靠return false来阻止html的表单动作，让所有的表单动作都交给JS来处理。
    });

</script>
</body>
</html>
