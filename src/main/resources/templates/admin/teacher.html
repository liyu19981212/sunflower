<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="col-md-12">
    <!-- TABLE STRIPED -->
    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title">教师用户管理</h3>
        </div>
        <div class="panel-body">

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>教师ID号</th>
                    <th>教师姓名</th>
                    <th>教师工号</th>
                    <th>教师手机号</th>
                    <th>教师用户名</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${teacher}">
                    <td th:text="${t.t_id}"></td>
                    <td th:text="${t.t_name}"></td>
                    <td th:text="${t.t_num}"></td>
                    <td th:text="${t.telphone}"></td>
                    <td th:text="${t.username}"></td>

                    <td><a  th:href="@{/teacher/addteacher}">添加||</a><a th:href="@{/teacher/updateteacher/(t_id=${t.t_id})}">修改</a>|| <a th:href="@{/teacher/deleteteacher/(t_id=${t.t_id})}">删除</a></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
    <!-- END TABLE STRIPED -->
</div>
<script src="../../static/assets/vendor/jquery/jquery.min.js"></script>
<script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>

</body>
</html>
