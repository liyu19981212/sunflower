<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>公告管理</title>
		<link href="../../static/admin/static/css/bootstrap.min.css" rel="stylesheet">
	    <link href="../../static/admin/static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	    <link href="../../static/admin/static/css/animate.min.css" rel="stylesheet">
	    <link href="../../../static/admin/static/css/font-awesome.min.css" rel="stylesheet">
	    <link rel="stylesheet" href="../../static/admin/static/css/plugins/bootstrapValidator/bootstrapValidator.min.css"/>
	    <link rel="stylesheet" href="../../static/admin/static/css/style.min.css" />

		<link th:href="@{/admin/static/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/admin/static/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
		<link th:href="@{/admin/static/css/animate.min.css}" rel="stylesheet">
		<link th:href="@{/admin/static/css/font-awesome.min.css}" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/admin/static/css/plugins/bootstrapValidator/bootstrapValidator.min.css}"/>
		<link rel="stylesheet" th:href="@{/admin/static/css/style.min.css}" />
	    <style>
	    	.back:hover{cursor: pointer;}
	    	.fixed-table-toolbar .btn-group>.btn-group:last-child>.btn {
			    border-top-right-radius: 0px;
			    border-bottom-right-radius: 0px;
			}
			label{width:100px;}
			.popup_de{
				background-color:rgba(0,0,0,0.3);
				width:100%;
				height: 100%;
				position:fixed;
				z-index:999;
				top:0;
				left:0;
				display:none;
			}
			.bbox{
				display: -webkit-box;   /* 老版本语法: Safari, iOS, Android browser, older WebKit browsers. */
			    display: -moz-box;      /* 老版本语法: Firefox (buggy) */
			    display: -ms-flexbox;   /* 混合版本语法: IE 10 */   
				display: -webkit-flex;  /* 新版本语法: Chrome 21+ */
				display: -moz-flex;
			    display: flex;          /* 新版本语法: Opera 12.1, Firefox 22+ */
			}
			.bbox.xycenter{
				-moz-box-pack: center; /*Firefox*/
			    -webkit-box-pack: center; /*Safari,Opera,Chrome*/
			    box-pack: center;
			    -moz-justify-content: center;
			    -webkit-justify-content: center;
			    justify-content: center;
				-moz-box-align: center; /*Firefox*/
			    -webkit-box-align:center; /*Safari,Opera,Chrome*/
			    box-align: center;
				-moz-align-items: center;
			    -webkit-align-items: center;
				align-items:center;
			}
			.popup_de .popup_box{
				width:300px;
				height:150px;
				font-family: '微软雅黑';
				background-color: #fff;
				border-radius:5px;
				color:#333;
			}
			.popup_de .popup_btn{
				display: inline-block;
				width:100px;
				height:30px;
				border-radius: 3px;
				border:1px solid #1ab394;
				font-size:15px;
				text-align: center;
				line-height: 30px;
				margin-right:15px;
				cursor: pointer;
			}
			.popup_de .show_msg{
				display: block;
				width:100%;
				text-align: center;
				font-size:18px;
				margin-top:40px;
				margin-bottom: 20px;
				padding:10px;
			}
			.popup_de .popup_close{
				width:30px;
				height:30px;
				font-size:25px;
				text-align: center;
				display: inline-block;
		        cursor:pointer;
		        float: right;
		        border-top-right-radius: 5px;
				line-height:30px;
			}
			.popup_de .popup_close:hover{
				background-color: #1ab394;
				color:#fff;
			}
			.popup_de .btn_submit{
				background-color: #1ab394;
				color:#fff;
			}
			.popup_de .btn_box{
				text-align: center;
			}
	    </style>
	</head>
	<body>
		<div class="tableBody">

		  	<table id="mytab" class="table table-hover"></table>
		  	<div id="toolbar" class="btn-group pull-right" style="margin-right: 20px;">
	            <button id="btn_edit" type="button" class="btn btn-default" style="display: none; border-radius: 0">
	                <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>修改
	            </button>
	            <button id="btn_delete" type="button" class="btn btn-default" style="display: none;">
	                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
	            </button>
	            <button id="btn_add" type="button" class="btn btn-default">
	                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
	            </button>
        	</div>
        </div>
        <div class="addBody" style="width:100%; display: none;position: absolute;top:10px">
        	<div class="col-sm-12">
        		<div class="ibox float-e-margins">
        			<div class="ibox-title">
	                    <h5>新增公告信息</h5>
	                </div>
	                <div class="ibox-content">
		                <form id="addForm" method="post" class="form-horizontal" >

		                    <div class="form-group">
		                        <label class="col-sm-2 control-label">公告内容</label>
		                        <div class="col-sm-10">
		                            <input type="text" class="form-control" name="content" id="content"/>
		                        </div>
		                    </div>

		                    <div class="hr-line-dashed"></div>
		                    <div class="form-group">
		                        <div class="col-sm-2 col-sm-offset-2">
		                            <button type="button" class="btn btn-primary btn-block"  id="add_saveBtn">保存</button>
		                        </div>
		                        <div class="col-sm-2 col-sm-offset-1">
		                            <button type="button" class="btn btn-default btn-block"  id="add_backBtn">返回</button>
		                        </div>
		                    </div>
		                </form>
		             </div>
		          </div>
		       </div>
		    </div>
		 </div>
		<div class="changeBody" style="width:100%; height:500px; display: none;position: absolute;top:10px;">
        	<div class="col-sm-12">
        		<div class="ibox float-e-margins">
        			<div class="ibox-title">
	                    <h5>修改用户信息</h5>
	                </div>
	                <div class="ibox-content">
		                <form id="editForm" method="post" class="form-horizontal">
		                 	<div class="form-group" style="display:none" >
		                 		<label class="col-sm-2 control-label">ID</label>
		                        <div class="col-sm-10">
		                            <input type="text" class="form-control" name="n_id" id="edit_ID" readonly/>
		                        </div>
		                 	</div>
		                    <div class="form-group">
		                        <label class="col-sm-2 control-label">内容</label>
		                        <div class="col-sm-10">
		                            <input type="text" class="form-control" name="content" id="edit_content" />
		                        </div>
		                    </div>
		                    <div class="hr-line-dashed"></div>

		                    <div class="hr-line-dashed"></div>
		                    <div class="form-group">
		                        <div class="col-sm-2 col-sm-offset-2">
		                            <button type="button" class="btn btn-primary btn-block"  id="edit_saveBtn">保存</button>
		                        </div>
		                        <div class="col-sm-2 col-sm-offset-1">
		                            <button type="button" class="btn btn-default btn-block"  id="edit_backBtn">返回</button>
		                        </div>
		                    </div>
		                </form>
	                </div>
        		</div>
            </div>
		</div>
		<div class="popup_de xycenter">
			<div class="popup_box">
				<span class="popup_close" value="关闭">×</span>
			    <span class="show_msg">确定要删除该权限吗？</span>
			    <div class="btn_box">
				    <div class="popup_btn btn_submit" value="确定">确定</div>
					<div class="popup_btn btn_cancel" value="取消">取消</div>
			    </div>
			</div>	
		</div>
	</body>
    <script src="../../static/admin/static/js/jquery.min.js"></script>
    <script src="../../static/admin/static/js/bootstrap.min.js"></script>
    <script src="../../static/admin/static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../static/admin/static/js/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../static/admin/static/js/plugins/bootstrapValidator/bootstrapValidator.min.js"></script>
    <script src="../../static/admin/static/js/noticeManagement.js"></script>

	<script th:src="@{/admin/static/js/jquery.min.js}"></script>

	<script th:src="@{/admin/static/js/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js}"></script>
	<script th:src="@{/admin/static/js/plugins/bootstrapValidator/bootstrapValidator.min.js}"></script>
	<script th:src="@{/admin/static/js/noticeManagement.js}"></script>
</html>
